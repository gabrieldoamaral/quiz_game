<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz Game</title>
</head>
<body>

    <div class="quiz_container">
        <button class="start_button">iniciar quiz</button>

        <div class="quiz_content">
            <div class="quiz_title">
                <span>algumas regras do jogo</span>
            </div>
            
            <div class="info_list">
                <div class="info">Você terá 15 segundos para responder cada questão</div>
                <div class="info">Uma vez selecionada a resposta, não poderá deselecionar</div>
                <div class="info">Não poderá selecionar uma vez que o tempo acabar</div>
                <div class="info">Não poderá sair do Quiz enquanto está jogando</div>
                <div class="info">Sua pontuação será registrada para as respostas corretas</div>
            </div>
            <div class="buttons">
                <button class="quit">sair</button>
                <button class="restart">continuar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
